<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevent caching of this page -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Logged Out - Water Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 5rem;
        }
        .logout-container {
            max-width: 450px;
            margin: 0 auto;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            padding: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-container">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Successfully Logged Out</h4>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">You have been successfully logged out of your account.</p>
                    <a href="{% url 'home' %}" class="btn btn-primary">Return to Homepage</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Prevent going back to authenticated pages
        window.onload = function() {
            // Clear browser history
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = function() {
                window.history.go(1);
            };
            
            // Redirect to home page after a short delay
            setTimeout(function() {
                window.location.href = "{% url 'home' %}";
            }, 2000);  // 2 seconds delay
        };
    </script>
</body>
</html>
